<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="row container navigation align-center">
      <h3>Code Journal</h3>
      <a class="nav-entries" href="index.html">Entries</a>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form" class="modal hidden">
      <h2 class="new-entry" >New Entry</h2>
      <form>
        <div class="row">
          <img class="column-half photo" src="images/placeholder-image-square.jpg" alt="placeholder image"  >
          <div class="column-half">
            <div class="input-field">
              <label for="title">Title</label>
              <input required type="text" id="title" name="title">
            </div>
            <div class="input-field">
              <label for="photo-url">Photo URL</label>
              <input required type="text" id="photo-url" name="photo-url">
            </div>
          </div>
          <div class="input-field column-full">
            <label for="notes">Notes</label>
            <textarea required id="notes" name="notes" rows="8"></textarea>
            <div class="delete-save row space-between align-center">

              <button class="save-btn btn input-field">SAVE</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="entries">
      <div class="column-full space-between" >
        <h2>Entries</h2>
        <a href="#" class="new-btn btn">NEW</a>
      </div>
      <p class="row no-entries justify-center ">
        No entries have been recorded.
      </p>
      <ul class="ul-list ">

      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
